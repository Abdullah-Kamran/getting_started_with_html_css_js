<style>
.column {
  display: flex;
}

.column > * {
  flex: 1;
  margin-right: 20px;
}

.column > *:last-child {
  margin-right: 0;
}
</style>
</head>
<body>

<div class="column">
  <p>This is the first paragraph.</p>
  <p>This is the second paragraph.</p>
</div>

<div class="column">
  <p>This is the third paragraph.</p>
  <p>This is the fourth paragraph.</p>
</div>
